{% extends "index.html" %}

{% block title %}{{ config.title }} - Tags{% endblock title %}

{% block header %}
<div class="page-header">
  <h1>{{ term.name }}</h1>
</div>
{% endblock header %}

{% block main %}
<ul>
{% for page in term.pages %}
  <li>{{ macro::post_min(page=page) }}</li>
{% endfor %}
</ul>
{% endblock main %}
