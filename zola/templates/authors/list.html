{% extends "index.html" %}

{% block title %}{{ config.title }} - Authors{% endblock title %}

{% block header %}
<div class="page-header">
  <h1>Authors</h1>
</div>
{% endblock header %}

{% block main %}
<ul>
  {% for author in terms %}
    <li>
      <a href="{{ author.permalink }}">{{ author.name }}</a> ({{ author.pages | length }})
    </li>
  {% endfor %}
  </ul>
{% endblock main %}
