{% extends "index.html" %}

{% block title %}{{ config.title }} - Categories{% endblock title %}

{% block header %}
<div class="page-header">
  <h1>Categories</h1>
</div>
{% endblock header %}

{% block main %}
<ul>
  {% for category in terms %}
    <li>
      <a href="{{ category.permalink }}">{{ category.name }}</a> ({{ category.pages | length }})
    </li>
  {% endfor %}
  </ul>
{% endblock main %}
